<section ng-controller="pCtrl">
    <div class="container">
        <div class="row">
            <div class="col s12 ">

                <form>
                    <div class="col s12">
                        <label for="file">Select File</label>
                        <input type="file" ng-model="postagem.img_mini" name="file" base-sixty-four-input on-change="onChange" maxsize="500" accept="image/*">
                        <button class="btn waves-effect waves-light" ng-click="load()">asd</button>
                    </div>
                    <div class="input-field col s12">
                        <input id="titulo" type="text" ng-model="postagem.titulo" class="validate">
                        <label for="titulo">Titulo</label>
                    </div>
                    <div class="input-field col s12">
                        <div ckeditor="options" ng-model="postagem.corpo" ready="onReady()"></div>
                    </div>
                    <div class="col s12 center" style="padding-top: 5px">
                        <button type="button" class="btn waves-effect waves-light yellow" ng-click="salvar(false)">Salvar</button>
                        <button type="button" class="btn waves-effect waves-light black" ng-click="salvar(true)">Publicar</button>
                        <button type="reset" class="btn waves-effect waves-light black" ng-click="postagem.texto=null">Limpar</button>
                    </div>
                </form>
            </div>
            <div class="col s12">
                <a href="#/postagens" style="top:5px" class="right btn waves-effect waves-light yellow">Voltar</a>
            </div>
        </div>
    </div>
</section>
